<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- -----------NavBar----------- -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Travel Agency</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                </ul>
          </div>
        </div>
    </nav>

    <!-- -----------Hero Section----------- -->

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item items active">
                <img src="Images/hero-01.jpg" class="d-block w-100 items-img" alt="...">
                <div class="carousel-caption top-0 mt-5 d-none d-md-block">
                    <p class="fs-3" mt-5 text-uppercase>Discover The Hidden pakistan</p>
                    <h1 class="display-1 fw-bold text-capitalize">The Hunza Tour</h1>
                    <button type="button" class="btn btn-primary px-4 py-2 fs-5 mt-5">Book a Tour</button>
                </div>
            </div>
            <div class="carousel-item items">
                <img src="Images/hero-02.jpg" class="d-block w-100 items-img" alt="...">
                <div class="carousel-caption top-0 mt-4 d-none d-md-block">
                    <p class="fs-3" mt-5 text-uppercase>The season has arrived</p>
                    <h1 class="display-1 fw-bold text-capitalize">3 Avaiable Tour</h1>
                    <button type="button" class="btn btn-primary px-4 py-2 fs-5 mt-5">Book a Tour</button>
                </div>
            </div>
            <div class="carousel-item items">
                <img src="Images/hero-03.jpg" class="d-block w-100 items-img" alt="...">
                <div class="carousel-caption top-0 mt-4 d-none d-md-block">
                    <p class="fs-3" mt-5 text-uppercase>Destination Activities</p>
                    <h1 class="display-1 fw-bold text-capitalize">Go Glacier Hiking</h1>
                    <button type="button" class="btn btn-primary px-4 py-2 fs-5 mt-5">Book a Tour</button>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    
</body>
</html>
